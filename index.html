<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>3D Box Generator</title>
  <link rel="stylesheet" href="style.css" />
  <!-- ES Module Shim と importmap を定義 -->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
    }
  }
  </script>
</head>

<body>
  <div id="controls">
    <label>幅 (x): <input type="number" id="width" value="1" step="0.1"></label>
    <label>高さ (y): <input type="number" id="height" value="1" step="0.1"></label>
    <label>奥行き (z): <input type="number" id="depth" value="1" step="0.1"></label>
    <button id="generate">生成</button>
    <hr />
    <div id="status">ダブルクリックで選択</div>
    <button id="done" disabled>完了</button>
    <button id="delete" disabled>削除</button>

  </div>

  <!-- メインスクリプト -->
  <script type="module" src="./script.js"></script>
</body>

</html>
