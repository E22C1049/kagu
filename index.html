<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D Box Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <label>幅 (x): <input type="number" id="width" value="1" step="0.1"></label>
    <label>高さ (y): <input type="number" id="height" value="1" step="0.1"></label>
    <label>奥行き (z): <input type="number" id="depth" value="1" step="0.1"></label>
    <button id="generate">生成</button>
  </div>

  <!-- Three.js + CSS2DRenderer を含む script.js を module として読み込み -->
  <script type="module" src="./script.js"></script>
</body>
</html>
