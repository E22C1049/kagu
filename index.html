<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D Box Generator</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    label {
      display: block;
      margin: 5px 0 2px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- 入力UI -->
  <div id="controls">
    <label>幅 (x): <input type="number" id="width" value="1" step="0.1"></label>
    <label>高さ (y): <input type="number" id="height" value="1" step="0.1"></label>
    <label>奥行き (z): <input type="number" id="depth" value="1" step="0.1"></label>
    <button id="generate">生成</button>
  </div>

  <!-- Three.jsライブラリ -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, cube;

    init();
    animate();

    function init() {
      // シーンとカメラの初期化
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // レンダラー
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // ライト
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 5, 5);
      scene.add(light);

      const ambient = new THREE.AmbientLight(0x404040);
      scene.add(ambient);

      // 最初の立方体
      createBox(1, 1, 1);

      // イベントリスナー
      document.getElementById('generate').addEventListener('click', () => {
        const w = parseFloat(document.getElementById('width').value);
        const h = parseFloat(document.getElementById('height').value);
        const d = parseFloat(document.getElementById('depth').value);
        createBox(w, h, d);
      });

      window.addEventListener('resize', onWindowResize);
    }

    function createBox(width, height, depth) {
      // 既存のオブジェクトを削除
      if (cube) {
        scene.remove(cube);
        cube.geometry.dispose();
        cube.material.dispose();
        cube = null;
      }

      const geometry = new THREE.BoxGeometry(width, height, depth);
      const material = new THREE.MeshStandardMaterial({ color: 0x2194ce });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (cube) cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
