<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D Box Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <label>幅 (x): <input type="number" id="width" value="1" step="0.1"></label>
    <label>高さ (y): <input type="number" id="height" value="1" step="0.1"></label>
    <label>奥行き (z): <input type="number" id="depth" value="1" step="0.1"></label>
    <button id="generate">生成</button>
  </div>

  <!-- 必須：shim -->
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

<!-- 必須：importmapで'module名'とURLを関連付け -->
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
  }
}
</script>

<!-- 必須：type="module" を忘れずに -->
<script type="module" src="./script.js"></script>

</body>
</html>
